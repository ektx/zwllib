<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AddEventListener</title>
</head>
<body>
	
</body>
<script>
document.addEventListener('click', function(e) {
	console.log(e.target.tagName)

	if (e.target.tagName == 'BUTTON')
	alert('Hello World!')

	document.body.innerHTML = '<button>Click</button>'
})
</script>
</html>

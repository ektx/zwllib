<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GetElementsByClassName()</title>
</head>
<body onload="init()">


</body>
<script>
if (document.readyState == 'loading') {
	console.log('<p>Loading...</p>')
}

function init() {
	// 加载完成
	if (document.readyState == 'complete') {
		document.write('<p>Complete!</p>')
	}
}
// 参考
// 《Javascript高级程序设计（3） P292 PDF310
</script>
</html>

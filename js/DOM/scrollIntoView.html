<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>scrollIntoView()</title>
	<style>
	body, div, ul, li { margin: 0; padding: 0;}
	div {
		width: 100%;
		height: 98vh;
		text-align: center;
		font-size: 2em;
		line-height: 98vh;
		margin-bottom: 2vh;
		background: #f5f5f5;
	}
	ul {
		position: fixed;
		bottom: 0;
		left: 0;
		width: 100%;
		display: -webkit-box;
		display: -moz-box;
		display: box;
		background-color: #FFF;
	}
	li {
		-webkit-box-flex: 1;
		-moz-box-flex: 1;
		box-flex: 1;
		color: #777;
		line-height: 2;
		list-style: none;
		text-align: center;
	}

	</style>
</head>
<body>
<div id="test1">test1</div>
<div id="test2">test2</div>
<div id="test3">test3</div>
<div id="test4">test4</div>
<div id="test5">test5</div>

<ul>
	<li id="to1">test1</li>
	<li id="to2">test2</li>
	<li id="to3">test3</li>
	<li id="to4">test4</li>
	<li id="to5">test5</li>
</ul>
</body>
<script>

// 处理事件
for (var i = 0, len = document.getElementsByTagName('div').length; i < len; i++) {
	(function(i) {
		document.getElementById('to'+(i+1)).addEventListener('click', function() {
			document.getElementById('test'+(i+1)).scrollIntoView()
		}, false)
	})(i)
}

// 参考
// 《Javascript高级程序设计（3） P297 PDF315
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>normalize()</title>
</head>
<body>
	normalize() 合并节点
<script>
var div = document.createElement('div');
div.id = 'idName';
div.className = 'helloClass';

var txtNode = document.createTextNode('Hello! <b>World!</b>');
div.appendChild(txtNode)

var txtNode = document.createTextNode('Welcome!');
div.appendChild(txtNode)


document.body.appendChild(div)

console.log('节点数有：'+ div.childNodes.length)
for (var i = 0, len = div.childNodes.length; i < len; i++) {

	console.log('节点 '+(i + 1)+' 内容是：'+div.childNodes[i].nodeValue)
}

// 合并节点 
div.normalize();
console.log('合并后')
console.log('节点数有：'+ div.childNodes.length)
console.log('内容是：'+div.firstChild.nodeValue)
</script>
</body>
</html>

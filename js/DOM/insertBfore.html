<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>DOM insertBefore()</title>
</head>
<body>
	<div>123456 <span>sajs</span></div>
	<p>abcd</p>
</body>
<script>
	var p = document.querySelector('p');
	var div = document.querySelector('div');

	div.insertBefore(p,div.childNodes[0])
</script>
</html>

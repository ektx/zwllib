<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date parse()</title>
</head>
<body>
	<p>输入2015年双11的毫秒数</p>
	<script>
	document.write(Date.parse('2015-11-11') + '<br />')
	document.write(Date.parse('Nov 11 2015') + '<br />')
	document.write(Date.parse('11/11/2015') + '<br />')
	</script>
</body>
</html>
